<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GrandPyBot</title>

    
    <!-- Bootstrap CSS ----KEEP ?? -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!--GoogleMaps-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLEMAPS_KEY_FRONT']}}&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    

  </head>

  <body>
    <div id="bloc_page">
      <header>
        <div class="container" id="main_logo">
          <div class="row">
            <div class="col-3" id="logo">
                <img src="{{url_for('static',filename='img/oldman4.png')}}" alt="GrandPy Bot picture" width="79" height="74" id="logo_image"/>
            </div>
            <div class="col-9" id="main_tile">
                <h1>GrandPy Bot</h1>
                <h2>Moi, l'orientation ça me connaît !</h2>            
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div id="banner_picture">
            <div id="banner_description">
              Une vraie boussole sur patte !
            </div>
          </div>
        </div>

        <div class="row">
          <p id="indication">
            Demande moi une adresse mon petit et je t'en dirais plus !
          </p>
        </div>

        <div class="interaction">
          <div class="row d-flex justify-content-center">
            <div class="col-12-offset-6 col-lg-2-offset-1" id="pybotSpeak">
              <img src="{{url_for('static', filename='img/pybotzz.png')}}" alt="pybot" width="200" id="pybot"/>
            </div>
            <div class="col-12 col-lg-10" id="result">
           </div>
          </div>
          </br></br>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-10">
            <h6 class="text-center"></h6>
             <div id="map"></div>
          </div>
        </div>

        
        <div class="row">
          <div class="col">
            <form id="myForm" class="form">
              <div class="form-group">
                <label for="adresse"></label>
                <input type="text" name="adresse" id="adresse" placeholder="Hello GrandPy ! Est-ce-que tu connais l'adresse d'Océanopolis?" autocomplete="off" autofocus />
                </br>
                <input type="submit" id="addButton"/>
              </div>
            </form>
          </div>
        </div>
        
        
      </div>

      <footer>
      	<div class="container">
      		<div class="row d-flex justify-content-center">
	      		<div class="col-6" id="author_sign">
		          <h1>Marion Giusti</h1>
		          <h2>Développeuse d'application junior</h2>
		        </div>       
	        	<div class="col-6" id="social_links">
		        	<ul>
			            <li><a href="https://www.linkedin.com/in/marion-giusti-96862273/?locale=fr_FR" target="_blank"><img src="{{ url_for('static', filename='img/in.png') }}" alt="logo Linkedin" height="38"></a></li>
			            <li><a href="https://github.com/MarionGiusti" target="_blank"><img src="{{ url_for('static', filename='img/github.png') }}" alt="logo GitHub" height="38"></a></li>
		        	</ul>
            </div>
	        </div>	
      	</div>
      </footer>
    </div>
